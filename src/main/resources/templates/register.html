<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>Register</title>
</head>
<body>
<div class="mainContainer">
    <div class="navbar"></div>
    <div class="topContainer">
        <div class="login">
            <div class="registerTitle"><h2>Create an Account</h2></div>
            <form name="form" method="post" th:action="@{/register}" th:object="${user}">
                <p><input type="text" name="login" value="" placeholder="Email"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p><input type="text" name="display-name" value="" placeholder="Display Name"></p>
                <p class="submit"><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
    <div class="bottomContainer">
        <div class="login-register">
            <p>Already have an account? <a href="/login">Click here to login</a>.</p>
        </div>
        <div class="login-returnHome">
            <p>Return to the main page: <a style="color:#b3b3b3" href="/">Home</a>.</p>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
